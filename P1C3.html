<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>p1c2</title>
    </head>

    <body>
        <div id="root"></div>

        <!-- Charge React -->
        <!-- Remarque : pour le déploiement, remplacez "development.js"
               par "production.min.js" -->
        <script src="https://unpkg.com/react@16/umd/react.development.js"
                crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
                crossorigin></script>
        <!-- Load Babel -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        
        <script type="text/babel">
            //composant react
            function Header() {
                let title = "La maison jungle";
                return <h1>{title.toUpperCase()}</h1>
            }
            function Description() {
                const text = "Ici achetez toutes les plantes dont vous avez toujours rêvé"
                
                const emoji = ":)"
                return (<p>{text.slice(0,11) + emoji}</p>)
            }
            function Banner() {
                    return (<div>
                        <Header />
                        <Cart/>
                    </div>)
            }
            function Cart(){
                const p1=8;
                const p2=10;
                const p3=15;
                return (<div>
                    <h2>Mon panier</h2>
                        <ul>
                            <li>Monstera : {p1} €</li>
                            <li>Lierre : {p2} €</li>
                            <li>Fleurs : {p3} €</li>
                        </ul>
                        <p>Total : {p1 + p2 + p3} €</p> 
                    </div>)
            }
            //attacher react à un élément html
            ReactDOM.render(<Banner/>, document.getElementById("root")), document.getElementById("root")     </script>
    </body>

</html>
